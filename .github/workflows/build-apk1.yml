name: Build APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo layout
        run: |
          pwd
          ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle (system)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Build debug APK (robust)
        shell: bash
        run: |
          set -euxo pipefail

          # 1) Pick a project directory
          proj="."
          if [ -d "SpotMyRepAndroid" ]; then
            proj="SpotMyRepAndroid"
          else
            hit=$(find . -maxdepth 3 -type f -path "*/app/build.gradle*" | head -n1 || true)
            if [ -n "$hit" ]; then
              proj=$(dirname "$(dirname "$hit")")
            fi
          fi
          echo "Using project dir: $proj"
          cd "$proj"

          # 2) Ensure minimal Gradle root files if missing (use printf to avoid YAML/heredoc issues)
          if [ ! -f settings.gradle ] && [ ! -f settings.gradle.kts ]; then
            printf '%s\n' \
'pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }' \
'dependencyResolutionManagement {' \
'  repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)' \
'  repositories { google(); mavenCentral() }' \
'}' \
'rootProject.name = "SpotMyRepAndroid"' \
'include(":app")' > settings.gradle.kts
          fi

          if [ ! -f build.gradle ] && [ ! -f build.gradle.kts ]; then
            printf '%s\n' \
'plugins {' \
'  id("com.android.application") version "8.1.2" apply false' \
'  id("org.jetbrains.kotlin.android") version "1.9.0" apply false' \
'}' > build.gradle.kts
          fi

          # 3) Build
          gradle -v
          gradle assembleDebug

      - name: List build outputs (debug)
        run: |
          echo "Looking for APKsâ€¦"
          find . -type f -name "*.apk" -print || true
          echo "Done."

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: spotmyrep-apk
          path: '**/app/build/outputs/**/*.apk'
          if-no-files-found: error